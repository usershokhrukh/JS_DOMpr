<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VSearch</title>
    <link rel="stylesheet" href="./css/fonts.css" />
    <link
      rel="stylesheet"
      href="./node_modules/remixicon/fonts/remixicon.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <style>
    @keyframes warning {
      0% {
        transform: translateX(2px);
      }
      20% {
        transform: translateX(-2px);
      }
      40% {
        transform: translateX(2px);
      }
      60% {
        transform: translateX(-2px);
      }
      80% {
        transform: translateX(2px);
      }
      100% {
        transform: translateX(-2px);
      }
    }
  </style>
  <body>
    <main class="wrapper">
      <form class="register contain">
        <input class="register__search" type="text" placeholder="search" />
        <!-- <i class="ri-search-2-line register__icon"></i> -->

        <div class="register__box">
          <div class="register__password-box register__user-box">
            <p class="register__input-text">Username</p>
            <input class="register__box-input" type="text" />
          </div>

          <div class="register__password-box">
            <!-- <i class="ri-eye-fill register__password-show register__password-icons"></i> -->
            <!-- <i class="ri-eye-off-fill register__password-hide register__password-icons"></i> -->

            <svg class="register__password-hide register__password-icons" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M4.52047 5.93457L1.39366 2.80777L2.80788 1.39355L22.6069 21.1925L21.1927 22.6068L17.8827 19.2968C16.1814 20.3755 14.1638 21.0002 12.0003 21.0002C6.60812 21.0002 2.12215 17.1204 1.18164 12.0002C1.61832 9.62282 2.81932 7.5129 4.52047 5.93457ZM14.7577 16.1718L13.2937 14.7078C12.902 14.8952 12.4634 15.0002 12.0003 15.0002C10.3434 15.0002 9.00026 13.657 9.00026 12.0002C9.00026 11.537 9.10522 11.0984 9.29263 10.7067L7.82866 9.24277C7.30514 10.0332 7.00026 10.9811 7.00026 12.0002C7.00026 14.7616 9.23884 17.0002 12.0003 17.0002C13.0193 17.0002 13.9672 16.6953 14.7577 16.1718ZM7.97446 3.76015C9.22127 3.26959 10.5793 3.00016 12.0003 3.00016C17.3924 3.00016 21.8784 6.87992 22.8189 12.0002C22.5067 13.6998 21.8038 15.2628 20.8068 16.5925L16.947 12.7327C16.9821 12.4936 17.0003 12.249 17.0003 12.0002C17.0003 9.23873 14.7617 7.00016 12.0003 7.00016C11.7514 7.00016 11.5068 7.01833 11.2677 7.05343L7.97446 3.76015Z"></path></svg>
            <p class="register__input-text">Password</p>
            <input class="register__box-input" type="password" />
          </div>

          <button class="register__button">Sign in</button>
        </div>
      </form>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
